version: '3.8'

services:
  api:
    build: 
      context: ./api
    ports:
      - "8080:3001"
    volumes:
      - ./api:/app
    networks: 
      - calories-tracker
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://ct-admin:cdadevops2024@db:5432/calories-tracker-db
    
  frontend:
    build: 
      context: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
    networks:
      - calories-tracker
    depends_on:
      - api

  db: 
    image: postgres:16.0-alpine3.18
    environment:
      POSTGRES_HOST: localhost
      POSTGRES_USER: ct-admin
      POSTGRES_DATABASE: calories-tracker-db
      POSTGRES_PASSWORD: cdadevops2024
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - calories-tracker

networks: 
  calories-tracker: 

volumes:
  db-data: 
